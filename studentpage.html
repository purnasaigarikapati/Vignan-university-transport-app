<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e6f0ff;
        }

        .header {
            height: 60px;
            background: #123d8c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            background: #2c3e50;
            color: white;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: -220px;
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1000;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-items h3 {
            text-align: center;
            margin-top: 0;
        }

        .menu-items a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
        }

        .menu-items a:hover {
            background: #34495e;
        }

        .logout {
            padding: 12px;
            background: #c0392b;
            text-align: center;
            cursor: pointer;
            margin-bottom: 40px;
        }

        .logout:hover {
            background: #e74c3c;
        }

        .main {
            padding: 30px;
            margin-top: 80px;
            margin-left: 240px;
            position: relative;
        }

        .search-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-area input {
            padding: 6px;
            width: 200px;
        }

        .search-area button {
            padding: 7px 14px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .search-btn { background: dodgerblue; }
        .trace-btn { background: #00994c; }

        .result-panel {
            margin-top: 20px;
            width: 500px;
            height: 260px;
            background: white;
            border: 1px solid gray;
        }

        .result-panel textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 10px;
            font-family: monospace;
        }

        .map-panel {
            margin-top: 20px;
            width: 500px;
            height: 260px;
            background: white;
            border: 1px solid gray;
            display: none;
        }

        .map-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ===== DESKTOP BUTTON POSITION ===== */
        .side-buttons {
            position: absolute;
            top: 180px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-buttons button {
            width: 90px;
            height: 90px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .map-btn { background: #009999; }
        .payment-btn { background: #cc6600; }
        .seat-btn { background: #6633cc; }

        /* ===== MOBILE FIX ===== */
        @media screen and (max-width: 768px){

            .header{
                font-size: 16px;
                padding: 0 10px;
                text-align: center;
            }

            .main{
                margin-left: 0;
                padding: 15px;
            }

            .search-area{
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .search-area input{
                width: 100%;
            }

            .result-panel,
            .map-panel{
                width: 100%;
                height: 220px;
            }

            /* CENTER BUTTONS UNDER PANELS */
            .side-buttons{
                position: static;
                margin-top: 20px;
                flex-direction: row;
                justify-content: center;
                gap: 12px;
            }

            .side-buttons button{
                width: 80px;
                height: 80px;
                font-size: 12px;
            }
        }

        /* ===== EXTRA SMALL MOBILE ===== */
        @media screen and (max-width: 360px){

            .side-buttons{
                flex-wrap: wrap;
            }

            .side-buttons button{
                width: 70px;
                height: 70px;
                font-size: 11px;
            }
        }

    </style>
</head>

<body>

<div class="menu-icon" onclick="toggleMenu()">☰</div>

<div class="sidebar" id="sidebar">

    <div class="menu-items">
        <h3>Menu</h3>
        <a href="http://160.187.169.12/student/">Student Details</a>
        <a href="#">Faculty</a>
        <a href="#">Driver</a>
    </div>

    <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="header">
    Vignan University - Student Dashboard
</div>

<div class="main">

    <div class="search-area">
        <label><b>Search Bus by Number:</b></label>
        <input type="text" id="busNo" placeholder="Enter Bus No">
        <button class="search-btn" onclick="searchBus()">Search</button>
        <button class="trace-btn" onclick="traceBus()">Trace Bus</button>
    </div>

    <div class="result-panel">
        <textarea id="resultArea" readonly></textarea>
    </div>

    <div class="map-panel" id="mapPanel">
        <iframe id="mapFrame"></iframe>
    </div>

    <!-- MOVED HERE so mobile layout flows correctly -->
    <div class="side-buttons">
        <button class="map-btn" onclick="openURL('https://www.google.com/maps/@?api=1&map_action=pano')">
            3D Map<br>View
        </button>

        <button class="payment-btn" onclick="openFeePayment()">
            Online<br>Payment
        </button>

        <button class="seat-btn" onclick="viewSeats()">
            View<br>Seats
        </button>
    </div>

</div>

<script>
    function toggleMenu() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.left = (sidebar.style.left === "0px") ? "-220px" : "0px";
    }

    function logout() {
        if (confirm("Are you sure you want to logout?")) {
            window.location.href = "loginpage.html";
        }
    }

    function openURL(url) {
        window.open(url, "_blank");
    }

    function searchBus() {
        const busNo = document.getElementById("busNo").value.trim().toUpperCase();
        if (busNo === "") {
            alert("Enter bus number!");
            return;
        }

        document.getElementById("resultArea").value =
            "Searching bus: " + busNo + "\n\nBus found successfully!\nRoute: Campus → City\nTime: 7:30 AM";
    }

    function traceBus() {
        const busNo = document.getElementById("busNo").value.trim().toUpperCase();
        if (busNo === "") {
            alert("Please enter Bus Number!");
            return;
        }

        const url =
            "https://web.dhundhoo.com/live_singletrack?apiKey=2c76dd10-74d1-4798-bded-7b80ea1ecc6f&thingId=" + busNo;

        document.getElementById("mapFrame").src = url;
        document.getElementById("mapPanel").style.display = "block";
    }

    function openFeePayment() {
        window.location.href = "fee_payment.html";
    }

    function viewSeats() {
        const busNo = document.getElementById("busNo").value.trim().toUpperCase();
        if (busNo === "") {
            alert("Please enter Bus Number to view seats!");
            return;
        }

        window.location.href = "bus_seats.html?busNo=" + busNo;
    }
</script>

</body>
</html>
