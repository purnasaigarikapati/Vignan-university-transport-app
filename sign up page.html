<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:350px ;
            width: 350px;
            border: 2px solid black;
            background-color: aquamarine;
            border-radius: 10px;
            margin: auto;
            display: flex;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position:absolute;
            justify-content: center;
            align-items: center;

        }
        h2{
            text-align: center;
        }
        button{
            width: 40%;
            display: block;
            margin: auto;
        }
        body{
            background-color: violet;
        }

        /* ===== MOBILE WIDTH (â‰¤ 320px) ===== */
        @media screen and (max-width: 320px){
            .container{
                width: 90%;
                height: auto;
                padding: 15px;
            }

            h2{
                font-size: 16px;
            }

            input{
                width: 100%;
            }

            button{
                width: 100%;
            }
        }
    </style>
</head>
<body>
     <div class="container">
       
        <form action="">
             <h2>Sign Up</h2>

            <label>Full Name</label>
            <input type="text"   placeholder="Enter your name" required><br><br>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required><br><br>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required><br><br>

            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password" required><br><br>

            <button type="submit" class="button">Create Account</button>
              <div class="login-link">
            Already have an account?
            <a href="./loginpage.html">Login</a>
        </form>

      
        </div>
</body>
</html>
