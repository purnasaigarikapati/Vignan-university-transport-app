<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: flex;
           justify-content: center;
            align-items: center;
        }

        h2{
            position: absolute;
            top: calc(55% + 60px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            margin: 0;
        }
          
        .top-bar{
            display: flex;
            width: 100%;
            height: 60px;
             }

       
        .moving-text{
            width: 50%;
            overflow: hidden;
            background: #f2f2f2;
            display: flex;
            align-items: center;
        }

        .moving-text span{
            white-space: nowrap;
            animation: move 10s linear infinite;
            font-weight: bold;
            padding-left: 100%;
        }

        @keyframes move{
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(-100%);
            }
        }

      
        .fixed-image{
            width: 50%;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-weight: bold;
        }

        /* ===== MOBILE WIDTH 320px ===== */
        @media screen and (max-width: 320px){
            .top-bar{
                flex-direction: column;
                height: auto;
            }

            .moving-text,
            .fixed-image{
                width: 100%;
                justify-content: center;
                text-align: center;
            }

            .moving-text span{
                font-size: 12px;
            }

            .fixed-image{
                font-size: 12px;
                padding: 5px;
            }

            .fixed-image img{
                height: 30px;
            }

            .container .box img{
                width: 150px;
                height: auto;
            }

            h2{
                top: 65%;
                font-size: 12px;
            }
        }
       
    </style>
</head>
<body>
     <div class="top-bar">
        <div class="moving-text">
            <span>Vignan's Foundation for Science, Technology & Research(Deemed to be University),located in Vadlamudi, Guntur, Andhra Pradesh.</span>
        </div>
        <div class="fixed-image">VIGNAN TRANSPORT MANAGEMENT SYSTEM
            <img src="./4.png" alt="">
        </div>
    </div>
    
  
   <div class="container">
    <div class="box"><img src="./2.png" alt=""></div>
   
   </div>
   <h2>
    <a href="./sign up page.html">Sign up</a> |
    <a href="./loginpage.html">login</a>
</h2>
</body>
</html>
